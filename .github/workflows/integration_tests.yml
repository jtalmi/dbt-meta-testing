name: Integration Tests
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  pull_request:
    branches: [ master ]
    
jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      DBT_PROFILES_DIR: . # Use integration_tests/profiles.yml

    steps:
    - name: Checkout Branch
      uses: actions/checkout@v2
   
    - name: Install Python
      uses: actions/setup-python@v2
      with: 
        python-version: 3.8
    
    - name: Install dbt 0.18.1
      run: pip install dbt==0.18.1

    - name: Run and Test Snowflake
      env: 
        CI_SNOWFLAKE_DBT_USER: ${{ secrets.CI_SNOWFLAKE_DBT_USER }}
        CI_SNOWFLAKE_DBT_PASS: ${{ secrets.CI_SNOWFLAKE_DBT_PASS }}
        CI_SNOWFLAKE_DBT_ACCOUNT: ji05487.us-east-2.aws
        CI_SNOWFLAKE_DBT_ROLE: ACCOUNTADMIN
        CI_SNOWFLAKE_DBT_DATABASE: ANALYTICS
        CI_SNOWFLAKE_DBT_WAREHOUSE: COMPUTE_WH
      run: |
        cd integration_tests
        dbt deps
        dbt test --data
